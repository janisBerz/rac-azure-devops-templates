parameters:
  pool: 'rac-pool'
  azureSubscriptionName: 'DevTest'
  webAppName: ''
  functionName: ''

jobs:
- deployment: deployment_dev
  displayName: 'Dev'
  pool: '${{ parameters.pool }}'
  continueOnError: false
  environment: 'dev'
  condition: succeeded()
  # condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/heads/feature'))
  strategy:
    runOnce:
      deploy:
        steps:
        - template: ../templates/deployment/deployment.yml
          parameters:
            azureSubscriptionName: '${{ parameters.azureSubscriptionName }}'
            pool: '${{ parameters.pool }}'
            WebAppName: '${{ parameters.WebAppName }}'
            functionName: '${{ parameters.functionName }}'

